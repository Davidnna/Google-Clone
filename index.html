<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/png" href="images/google.png">
        <!-- <link rel="icon" type="image/png" href="https://i.postimg.cc/GhLTHWQs/google.png"> -->
        <link rel="stylesheet" href="styles/styles.css">
        <title>Google Clone</title>
    </head>
    <body>
        <main class="main">
            <!-- Logo -->
            <figure>
                <img class="logo-img" src="images/google.png" alt="Google logo">
                <!-- <img class="logo-img" src="https://i.postimg.cc/GhLTHWQs/google.png" alt="Google logo"> -->
            </figure>
            <!-- Search -->
            <input class="search-input" type="text" placeholder="Search Here">
            <!-- Actions -->
            <div class="btn-wrapper">
                <button type="button" class="btn">Google Search</button>
                <button type="button" class="btn">I'm Feeling Lucky</button>
            </div>
        </main>
    </body>
</html>
